<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ok</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #000, #111, #222);
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    .container {
      text-align: center;
      perspective: 1000px;
      animation: spin 20s infinite linear;
    }

    h1 {
      font-size: 5rem;
      color: #ff007a;
      text-shadow: 0 0 5px #ff007a, 0 0 10px #ff00d4, 0 0 20px #ff007a, 0 0 40px #ff00d4;
      animation: glitch 3s infinite;
      transform-origin: center;
    }

    h1 span {
      color: #00e0ff;
      display: inline-block;
      animation: float 5s infinite alternate;
    }

    p {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #aaa;
      text-shadow: 1px 1px 3px #000;
      animation: flicker 1.5s infinite alternate;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      margin-top: 2rem;
    }

    .grid div {
      width: 20px;
      height: 20px;
      background: #ff007a;
      animation: gridAnim 3s infinite alternate ease-in-out;
      transform-origin: center;
    }

    .grid div:nth-child(even) {
      background: #00e0ff;
      animation-duration: 2.5s;
    }

    @keyframes glitch {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(-5px, 5px);
      }
      50% {
        transform: translate(5px, -5px);
      }
      75% {
        transform: translate(-3px, 3px);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-20px);
      }
    }

    @keyframes spin {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    @keyframes flicker {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0.5;
      }
    }

    @keyframes gridAnim {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.5);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      NOOB <span>MERCURIAL</span> AND <span>SHREK</span>
    </h1>
    <p>Welcome to the madness.</p>
    <div class="grid">
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div>
    </div>
  </div>
</body>
</html>
