<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEST WEBSITE</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: "Comic Sans MS", cursive, sans-serif;
      color: #ffffff;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      animation: pulse 2s infinite;
    }

    h1 span {
      color: #ffd700;
      font-size: 4rem;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        color: #ffffff;
      }
      50% {
        transform: scale(1.1);
        color: #ffd700;
      }
    }

    p {
      font-size: 1.5rem;
      margin-top: 1rem;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
    }

    .heart {
      color: red;
      font-size: 2rem;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>I LOVE YOU <span>DEFIYAAA BABYYYYY</span></h1>
    <p>You‚Äôre my one and only ‚ù§Ô∏è <span class="heart">üíñ</span></p>
  </div>
</body>
</html>
