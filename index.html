<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <style>
    .ok {
      color: rgb(0, 113, 133);
      font-size: 20px;
    }
    .two {
      font-size: 38px;
      font-weight: bold;
    }
    .three {
      color: rgb(0, 118, 0);
      font-size: 25px;
      font-weight: bold;
    }
    .four {
      font-size: 22px;
    }
    .five {
      background-color: rgb(255, 216, 20);
      width: 150px;
      height: 30px;
      font-size: 18px;
      color: rgb(9, 9, 61);
      margin-right: 25px;
      border-radius: 20px;
      border: none; 
      cursor: pointer;
    }
    .six {
      background-color: rgb(255, 164, 28);
      width: 150px;
      height: 30px;
      font-size: 18px;
      color: rgb(9, 9, 61);
      border-radius: 20px;
      border: none; 
      cursor: pointer;
    }
    .ok:hover {
      color: yellow;
    }
    .ok:active {
      color: blue;
    }
    .five:hover {
      background-color: rgba(133, 133, 57, 0.94);
    }
    .six:hover {
      background-color: rgb(187, 134, 54);
    }
  </style>
</head>
<body>
  <a href="https://amazon.com" target="_blank" class="ok">Back to Amazon</a>
  <p class="two">Nike Black Running Shoes</p>
  <p class="three">$39 - in stock</p>
  <p class="four">Free delivery tomorrow.</p>
  <button class="five">Add to Cart</button>
  <button class="six">Buy now</button>
</body>
</html>
